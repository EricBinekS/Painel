<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel PCM</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PAINEL PCM</h1>
        <img src="https://www.rumolog.com/wp-content/themes/rumo/img/logo.svg" alt="Rumo Logo" class="logo">
    </header>
    <main>
        <section class="filters">
            <div class="filter-item"><label for="filtro-data">Data:</label><input type="date" id="filtro-data"></div>
            <div class="filter-item"><label for="filtro-gerencia">Gerencia:</label><select id="filtro-gerencia" multiple></select></div>
            <div class="filter-item"><label for="filtro-trecho">Trecho:</label><select id="filtro-trecho" multiple></select></div>
            <div class="filter-item"><label for="filtro-ativo">Ativo:</label><select id="filtro-ativo" multiple></select></div>
            <div class="filter-item"><label for="filtro-atividade">Atividade:</label><select id="filtro-atividade" multiple></select></div>
            <div class="filter-item"><label for="filtro-tipo">Tipo:</label><select id="filtro-tipo" multiple></select></div>
        </section>
        <section id="tabela-wrapper"></section>
    </main>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
