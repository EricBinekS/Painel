<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel PCM</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PAINEL PCM</h1>
        <img src="https://www.rumolog.com/wp-content/themes/rumo/img/logo.svg" alt="Rumo Logo" class="logo">
    </header>

    <main>
        <section class="filters">
            <div class="filter-item">
                <label for="gerencia">Gerencia:</label>
                <input type="text" id="gerencia">
            </div>
            <div class="filter-item">
                <label for="trecho">Trecho:</label>
                <input type="text" id="trecho">
            </div>
            <div class="filter-item">
                <label for="ativo">Ativo:</label>
                <input type="text" id="ativo">
            </div>
            <div class="filter-item">
                <label for="atividade">Atividade:</label>
                <input type="text" id="atividade">
            </div>
            <div class="filter-item">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo">
            </div>
        </section>

        <section id="tabela-wrapper"></section>
    </main>
    
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
